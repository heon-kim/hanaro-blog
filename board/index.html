<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="https://i.namu.wiki/i/-0i2PnSA9iLvuC2LdwPMl1q3TdmPfibLOq4X7vfEuOrRobp6bTCZjeDfR_ylXDK7fIvL19GDt4v8lgzTULmQmg.svg"
        alt="하나은행 게시판"
        style="width: 250px"
      />
    </header>

    <div class="board-container">
      <div id="list-section">
        <h2 class="text-center">자유게시판</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">제목</th>
              <th scope="col">글쓴이</th>
              <th scope="col">작성시간</th>
            </tr>
          </thead>
          <tbody id="posts-list"></tbody>
        </table>
      </div>
      <div id="view-section" class="hidden">
        <div class="card post-card custom-border">
          <div class="card-body">
            <div id="post-body"></div>
            <div class="mt-3">
              <button class="btn btn-secondary" onclick="deletePost()">
                삭제하기
              </button>
              <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                onclick="populateEditModal()"
              >
                수정하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">게시글 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="edit-title" class="form-label">제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  placeholder="제목을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="edit-content" class="form-label">내용</label>
                <textarea
                  class="form-control"
                  id="edit-content"
                  rows="6"
                  placeholder="내용을 입력하세요"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="saveChanges()"
            >
              저장
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
